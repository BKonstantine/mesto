<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="photo-grid" aria-label="Места">
        <div class="card">
          <img
            src="./images/place-grid/karachaevsk.png"
            alt="Карачаевск"
            class="card__image"
          />
          <div class="card__content">
            <h3 class="card__title">Карачаевск</h3>
            <button class="card__like"></button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/place-grid/elbrus.png"
            alt="Эльбрус"
            class="card__image"
          />
          <div class="card__content">
            <h3 class="card__title">Гора Эльбрус</h3>
            <button class="card__like"></button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/place-grid/dombay.png"
            alt="Домбай"
            class="card__image"
          />
          <div class="card__content">
            <h3 class="card__title">Домбай</h3>
            <button class="card__like"></button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/place-grid/elbrus.png"
            alt="Эльбрус"
            class="card__image"
          />
          <div class="card__content">
            <h3 class="card__title">Гора Эльбрус</h3>
            <button class="card__like"></button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/place-grid/dombay.png"
            alt="Домбай"
            class="card__image"
          />
          <div class="card__content">
            <h3 class="card__title">Домбай</h3>
            <button class="card__like"></button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/place-grid/karachaevsk.png"
            alt="Карачаевск"
            class="card__image"
          />
          <div class="card__content">
            <h3 class="card__title">Карачаево-Черкесия</h3>
            <button class="card__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div aria-lable="popup" class="popup popup_opened">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input
            type="text"
            class="popup__form-item popup__form-item_value_name"            
          />
          <input
            type="text"
            class="popup__form-item popup__form-item_value_bio"            
          />
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
